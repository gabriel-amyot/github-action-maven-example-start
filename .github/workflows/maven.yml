# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Run the Maven verify phase
        run: mvn --batch-mode --update-snapshots verify
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Check for vulnerabilities
        run: mvn org.owasp:dependency-check-maven:check
      - name: Send to Slack if something failed
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
         SLACK_CHANNEL: cicd-alerts
         SLACK_COLOR: ${{ job.status }}
         SLACK_MESSAGE: 'Dependency check failed :crying_cat_face:'
         SLACK_TITLE: Dependency check wants attention in ${{ github.repository }} / ${{ github.workspace }}
         SLACK_USERNAME: BuildSecurityCheck
         SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}